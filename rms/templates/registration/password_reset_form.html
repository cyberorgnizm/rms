{% extends 'registration/base.html'%}
{% load static %}
{% block content %}
<div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0
        min-vh-100">
      <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
        <!-- Card -->
        <div class="card smooth-shadow-md">
          <!-- Card body -->
          <div class="card-body p-6">
            <div class="mb-4">
              <p class="mb-6">Don't worry, we'll send you an email to reset your password.
              </p>
            </div>
            <!-- Form -->
            <form method="POST">
              {% csrf_token %}
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="id_email" class="form-control" name="email" placeholder="Enter Your Email" required="">
              </div>
              <!-- Button -->
              <div class="mb-3 d-grid">
                <input type="submit" class="btn btn-primary" value="Reset my password" />
              </div>
              <span>Don't have an account? <a href="{% url 'accounts:login' %}">sign in</a></span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
